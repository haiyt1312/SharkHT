<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../login.css">
 </head>
  <body>
    <main class="container">
        <header class="row text-center">
        </header>
        <section class="row">
            <div class="col-6 offset-3 mt-5">
                <form action="" method="post">
                    <div class="card">
                        <div class="card-header">
                            <h2>Thêm bàn ăn</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                              <label for="soBan">Số bàn</label>
                              <input type="text" class="form-control" name="soBan" id="soBan" aria-describedby="soBanHid" placeholder="số bàn">
                              <small id="soBanHid" class="form-text text-muted">Số bàn</small>
                            </div>
                            <div class="form-group">
                                <label for="soGhe">Số ghế</label>
                                <input type="text" class="form-control" name="soGhe" id="soGhe" aria-describedby="soGheHid" placeholder="số ghế">
                                <small id="soGheHid" class="form-text text-muted">Số ghế</small>
                              </div>
                        </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button class="btn btn-primary"><i class="fas fa-save"></i>Thêm</button>
                            <button class="btn btn-secondary" type="reset">Làm mới</button>
                            <button class="btn btn-success float-right"></i>Danh sách bàn ăn</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <footer class="row"></footer>
    </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
